<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Personal Website - About me</title>
    <style>
        /* 1. 全域樣式設定 */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            line-height: 1.6; 
            background-color: #f4f7f6; 
            color: #333;
        }

        /* 2. 置中容器 */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
            border-radius: 12px;
        }

        /* 3. 頂部標頭區域 */
        .top-container {
            display: flex;
            align-items: center;
            gap: 30px;
            border-bottom: 2px solid #eeeeee;
            padding-bottom: 25px;
            margin-bottom: 30px;
        }

        /* 小大頭照：由 80px 放大至 160px */
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff; /* 稍微加粗邊框以匹配尺寸 */
        }

        /* 導覽按鈕區域 */
        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap; /* 字體變大，預防換行 */
        }

        /* 按鈕字體：由 14px 放大至 28px */
        .nav-buttons a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 28px; 
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* 4. 主要內容區域 */
        .intro-section {
            display: flex;
            align-items: flex-start;
            gap: 45px;
            margin-top: 20px;
        }

        /* 圖片與圖說的包裝容器 */
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .intro-image {
            width: 420px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* 圖說文字樣式 */
        .image-caption {
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        .intro-text {
            flex: 1;
        }

        .intro-text p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .top-container, .intro-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .intro-image {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="top-container">
            <img src="figures/headshot.jpg" alt="Andy's Headshot" class="avatar">

            <nav class="nav-buttons">
                <a href="index.html">About me</a>
                <a href="publications.html">Publications</a>
                <a href="teaching.html">Teaching</a>
                <a href="researches.html">Researches</a>
            </nav>
        </header>

        <main>
            <section class="intro-section">
                <div class="image-wrapper">
                    <img src="figures/Grand Canyon.jpg" alt="Grand Canyon" class="intro-image">
                    <div class="image-caption">Grand Canyon, 2024</div>
                </div>

                <div class="intro-text">
                    <p>你好！我是 Andy，歡迎來到我的個人網站。</p>
                    <p>
                        我目前就讀於淡江大學人工智慧學系。我對機器學習、電腦視覺以及網頁技術充滿熱情。
                        在這裡，我會記錄並分享我在學術研究與開發專案中的點點滴滴。
                    </p>
                    <p>
                        本網站由 GitHub Pages 託管，這是我作為資訊工程學生展示專業技能的第一步。
                        如果你有任何問題或合作意願，歡迎透過導覽列查看更多資訊並與我聯繫。
                    </p>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
